<div id="console" *ngIf="this.optionsService.optionsBool.showConsole.value == true">
    <p>Console</p>

    <div *ngFor="let option of objectKeys(this.optionsService.optionsBool)">
        {{this.optionsService.optionsBool[option].label + ': ' + this.optionsService.optionsBool[option].value}}
    </div>

</div>

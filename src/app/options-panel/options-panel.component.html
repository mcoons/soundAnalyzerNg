<div id="options">
    <p>General Options</p>

    <div *ngFor="let option of objectKeys(this.optionsService.optionsBool)">        
        <input type="checkbox" [name]="option" (click)="toggleItem($event)" checked> 
        {{this.optionsService.optionsBool[option].label}}
    </div>
    
    <mat-slider min="1" max="100" step="1" value="1"></mat-slider>

</div>

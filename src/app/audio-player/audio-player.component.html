<div id="playerDIV" [@playerOpenClose]="this.optionsService.options.renderPlayer.value == true ? 'playerOpen' : 'playerClosed'">  
    
    <mat-advanced-audio-player [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle" [autoPlay]="false" 
    muted="muted" [displayPlaylist]="msaapDisplayPlayList" [pageSizeOptions]="pageSizeOptions" 
    [displayVolumeControls]="msaapDisplayVolumeControls" [expanded]="false"></mat-advanced-audio-player>
    
</div>
